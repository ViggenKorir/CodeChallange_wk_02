<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shopping List</h1>

    <input type="text" id="itemInput" placeholder="Enter an item">
    <button onclick="addItem()" id="add">Add Item</button>
    <button onclick="clearList()" id="clear">Clear List</button>
<div class="shopping">
    <ul class="shopping-list" id="shoppingList">
        <h1>Items</h1>
        <!-- Items will be added here -->
    </ul>

    <ul class="shopping-list" id="PurchasedList">
         <ol>
            <h1>Purchased Items</h1>
            <!-- Purchased Items will be added here -->
         </ol>
    </ul>
</div>
    <script src="script.js"></script>
</body>

</html>
